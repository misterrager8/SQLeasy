{% extends "base.html" %}
{% import "macros.html" as macros with context %}

{% block body %}
<title>{{ database_.name }}</title>

<a class="btn btn-sm btn-outline-success m-1" onclick="toggleDiv('newTable')"><i class="bi bi-plus-lg"></i> Create Table</a>
<div class="mt-3" id="newTable" style="display: none">{{ macros.table_create_form(database_) }}</div>
<div class="row">
    {% for i in database_.show_tables() %}
    {{ macros.table_card(i, loop.index) }}
    {% endfor %}
</div>
{% endblock %}
